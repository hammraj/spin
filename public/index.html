<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Spin Wheel Admin</title>
</head>
<body>
  <h1>Spin Wheel Admin</h1>
  <form id="spin-form">
    <label>Option Label: <input type="text" id="label" required></label>
    <label>Probability (%): <input type="number" id="probability" required></label>
    <label>Coupon Code: <input type="text" id="code"></label>
    <button type="submit">Add/Update Option</button>
  </form>
  <button id="refresh">Refresh Options</button>
  <div id="options"></div>
  <script src="index.js"></script>
</body>
</html>
